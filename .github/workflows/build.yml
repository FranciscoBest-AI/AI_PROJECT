name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install Buildozer & Cython
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # 4️⃣ Setup Android SDK (fixed folder structure)
    - name: Setup Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        # Download cmdline-tools if missing
        if [ ! -d cmdline-tools/latest ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          # Move contents so 'latest/bin/sdkmanager' exists
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        fi

    # 5️⃣ Accept Android SDK licenses automatically
    - name: Accept Android SDK licenses
      run: |
        SDK_MANAGER="$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager"
        if [ -f "$SDK_MANAGER" ]; then
          yes | $SDK_MANAGER --licenses
        else
          echo "⚠️ sdkmanager not found!"
          exit 1
        fi

    # 6️⃣ Build APK
    - name: Build APK
      run: |
        # Use stable build-tools version
        sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 33.0.2/' buildozer.spec
        buildozer android debug

    # 7️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: bin/*.apk