name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install Buildozer & dependencies
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # 4️⃣ Setup Android SDK
    - name: Setup Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        # Download command line tools if not already installed
        if [ ! -f tools/bin/sdkmanager ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
        fi

    # 5️⃣ Accept Android SDK licenses automatically
    - name: Accept Android SDK licenses
      run: yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

    # 6️⃣ Build the APK
    - name: Build APK
      run: |
        # Force stable build-tools version in buildozer.spec
        sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 33.0.2/' buildozer.spec
        buildozer android debug

    # 7️⃣ Upload APK artifact (v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: bin/*.apk