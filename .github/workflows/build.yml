name: Build Android APK

on:
  push:
    branches:
      - '**'   # triggers on any branch push
  pull_request:   # also triggers on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y tar wget unzip git openjdk-17-jdk python3-pip zip
        pip install --upgrade pip
        pip install buildozer cython

    # 3️⃣ Setup Android SDK
    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip
        if [ ! -d "latest" ]; then
          mv cmdline-tools latest
        fi
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # 4️⃣ Build APK
    - name: Build APK
      run: |
        buildozer android debug

    # 5️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AI_PROJECT-APK
        path: bin/*.apk