name: Build Android APK

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: $PATH:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tar
        run: sudo apt-get update && sudo apt-get install -y tar

      # System dependencies (no tar here, already installed above)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y wget unzip git openjdk-17-jdk python3-pip zip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          if [ ! -d "latest" ]; then
            mv cmdline-tools latest
          fi
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AI_PROJECT-APK
          path: bin/*.apk