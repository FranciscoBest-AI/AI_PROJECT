name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Install dependencies
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Buildozer & requirements
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # 3️⃣ Install Android SDK (if Buildozer didn't already)
    - name: Setup Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        # Install sdkmanager if missing
        if [ ! -f tools/bin/sdkmanager ]; then
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
        fi

    # 4️⃣ Accept all Android SDK licenses automatically
    - name: Accept Android SDK licenses
      run: yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

    # 5️⃣ Build APK using Buildozer
    - name: Build APK
      run: |
        # Ensure stable build tools version in spec
        sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 33.0.2/' buildozer.spec
        buildozer android debug

    # 6️⃣ Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: bin/*.apk